<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="brookings_wp_style.css">

<link rel="stylesheet" type="text/css" href="aiStyle2016.css">
</head>

<script src="d3min.js" type="text/javascript"></script>

<body style="background-color:#ffffff">

<div id="ai2016wrap">
	<div class="c-fix">
		<div id="ai2016select" style="float:left;margin:10px 5px 0px 5px;min-width:320px;color:#666666;"><p style="font-size:0.8em;">SELECT A METRO AREA</p></div>
		<div id="ai2016catselect" style="float:left;margin:10px 0px 0px 5px;min-width:320px;color:#666666;"><p style="font-size:0.8em">FOCUS ON JOBS OR GDP</p></div>
	</div>
	<div id="ai2016title0" style="padding:5px;height:60px; margin:0px 0px 5px 10px;display:table;">

			<p style="display:table-cell; vertical-align:bottom; font-size:1.5em; line-height:1em;"></p>
		</div>
	</div>

	<p style="color:#666666;font-size:0.8em;margin:0px 15px 10px 15px;">CLICK ON AN INDICATOR BELOW TO VIEW IT ON THE CHART</p>

	<div id="ai2016at-a-glance" class="ai2016datapoints"></div>

	<p id="ai2016chart-title" style="margin:40px 0px 5px 10px;padding:5px;font-size:1.25em;"></p>
	<div id="ai2016chart"></div>
	<div id="ai2016map"></div>
</div>
